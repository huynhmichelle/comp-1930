<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
         header a{
            color: #FFF;
        }
        h3{
            color: #D1DBE0;
        }
        body {
            height: 100%;
            display: -ms-flexbox;
            display: flex;
            color: #111;
            background-color: #234567;
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
        }
        main{
            align-self: center;
            padding: 50px 100px 50px 100px;
            text-align: center;
            background-color: #D1DBE0;
            max-width: 75%;  
        } 
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
            }
        .sidebar a:hover {
            color: #f1f1f1;
            }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            }
            .openbtn {
                font-size: 20px;
                cursor: pointer;
                background-color: #111;
                color: white;
                padding: 10px 15px;
                border: none;
                }
            .openbtn:hover {
                background-color: #444;
                }
            #main {
                transition: margin-left .5s;
                padding: 16px;
                }
            /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
            @media screen and (max-height: 450px) {
                .sidebar {padding-top: 15px;}
                .sidebar a {font-size: 18px;}
                }
    </style>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="#">Homepage</a>
    <a href="#">About us</a>
    <a href="#">FAQ</a>
    <a href="#">Contact us</a>
</div>
<div id="main">
    <button class="openbtn" onclick="openNav()">☰</button>  
        </div>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Cover</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner-cover">
    <h1 class="cover-heading">Welcome</h1>
    <p class="lead">Get started using all the features of Appy</p>
    <p class="lead">
      <a href="login.html" class="btn btn-lg btn-secondary">Learn more</a>
    </p>
  </main>
  <script>
        function openNav() {
          document.getElementById("mySidebar").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
        }
        
        function closeNav() {
          document.getElementById("mySidebar").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
        }
        </script>
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p style="display:none;">Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    </div>
  </footer>
</div>
</body>
</html>
