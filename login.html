<!DOCTYPE html>
<html lang="en">
    <head>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet"href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"/>
        <style>
            h1#title{
                background-color: #B4DCF8;
                text-align: center;
                margin-left: 150px;

            #firebaseui-auth-container{

                margin: 50px 250px 50px 250px;

        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    </head>
    <body>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
        <!-- The surrounding HTML is left untouched by FirebaseUI.
        Your app may use that space for branding, controls and other customizations.-->
        <h1 id='title'>Welcome to Appy!</h1>
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
        <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
        <script>
            
            // Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyCOl7zfOtE5H75WPViBv-jNxn9nZLhHNFo",
                authDomain: "fire1-2c085.firebaseapp.com",
                databaseURL: "https://fire1-2c085.firebaseio.com",
                projectId: "fire1-2c085",
                storageBucket: "fire1-2c085.appspot.com",
                messagingSenderId: "228703666474",
                appId: "1:228703666474:web:3bacd2b08daf85a79cde53",
                measurementId: "G-8V89TB50QY"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            // Initialize the FirebaseUI Widget using Firebase.
            var ui = new firebaseui.auth.AuthUI(firebase.auth());
            var uiConfig = {
                callbacks: {
                    signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                        // User successfully signed in.
                        // Return type determines whether we continue the redirect automatically
                        // or whether we leave that to developer to handle.
                        return true;
                    },
                    uiShown: function() {
                        // The widget is rendered.
                        // Hide the loader.
                        document.getElementById('loader').style.display = 'none';
                    }},
                // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
                signInFlow: 'popup',
                signInSuccessUrl: 'main.html',
                signInOptions: [
                    firebase.auth.EmailAuthProvider.PROVIDER_ID,
                ],
                // Terms of service url.
                tosUrl: '<your-tos-url>',
                // Privacy policy url.
                privacyPolicyUrl: '<your-privacy-policy-url>'};
            // The start method will wait until the DOM is loaded.
            ui.start('#firebaseui-auth-container', uiConfig);
    </script>
    </body>
</html>
